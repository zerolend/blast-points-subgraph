specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: USDBAToken
    network: blast
    source:
      address: "0x23A58cbe25E36e26639bdD969B0531d3aD5F9c34"
      abi: USDBAToken
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: USDBAToken
          file: ./abis/USDBAToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransferSupply
      file: ./src/usdb-token.ts
  - kind: ethereum
    name: USDBVToken
    network: blast
    source:
      address: "0x0e914b7669E97fd0c2644Af60E90EA7ddb4F91d1"
      abi: USDBVToken
      startBlock: 192485
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - USDBVTokenTransfer
      abis:
        - name: USDBVToken
          file: ./abis/USDBVToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransferDebt
      file: ./src/usdb-token.ts
